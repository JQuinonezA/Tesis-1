<div class="p-mb-3 p-text-italic">
    <h3>Detalle de la cuenta</h3>
</div>
<p-card >
    <div class="p-fluid p-grid">
        <div class="p-field p-col-12 p-md-6">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                    <i class="pi pi-user"></i>
                </span>
                <span class="p-float-label">
                    <input type="text" id="inputgroup" pInputText>
                    <label for="inputgroup">Nombre</label>
                </span>
            </div>
        </div>
        <div class="p-field p-col-12 p-md-6">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                    <i class="pi pi-user"></i>
                </span>
                <span class="p-float-label">
                    <input type="text" id="inputgroup" pInputText>
                    <label for="inputgroup">Apellido</label>
                </span>
            </div>
        </div>
        <div class="p-field p-col-12 p-md-6">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                    <i class="pi pi-phone"></i>
                </span>
                <span class="p-float-label">
                    <input type="text" id="inputgroup" pInputText>
                    <label for="inputgroup">Telefono</label>
                </span>
            </div>
        </div>
        <div class="p-field p-col-12 p-md-6">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                    <i class="pi pi-envelope "></i>
                </span>
                <span class="p-float-label">
                    <input type="text" id="inputgroup" pInputText>
                    <label for="inputgroup">Correo electrónico</label>
                </span>
            </div>
        </div>
        <div class="p-field p-col-12 p-md-6">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                    <i class="pi pi-lock "></i>
                </span>
                <span class="p-float-label">
                    <input type="text" id="inputgroup" pInputText>
                    <label for="inputgroup">Contraseña</label>
                </span>
            </div>
        </div>
        <div class="p-field p-col-12 p-md-6">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                    <i class="pi pi-lock"></i>
                </span>
                <span class="p-float-label">
                    <input type="text" id="inputgroup" pInputText>
                    <label for="inputgroup">Repita contraseña</label>
                </span>
            </div>
        </div>
        <div class="p-field p-col-12 p-md-6">
            <span class="p-float-label">
                <p-dropdown inputId="dropdown" [autoDisplayFirst]="false" [options]="drop" [(ngModel)]="fordrop"
                    optionLabel="name"></p-dropdown>
                <label for="dropdown">Provincia</label>
            </span>
        </div>
        <div class="p-field p-col-12 p-md-6">
            <span class="p-float-label">
                <p-dropdown inputId="dropdown" [autoDisplayFirst]="false" [options]="drop" [(ngModel)]="fordrop"
                    optionLabel="name"></p-dropdown>
                <label for="dropdown">Ciudad</label>
            </span>
        </div>
    </div>
    <p-toolbar>
        <div class="p-toolbar-group-left">
        </div>
        <div class="p-toolbar-group-right">
            <button pButton pRipple type="button" label="Editar"
                class="p-button-raised p-button-rounded p-button-warning p-mr-2 p-mb-2" icon="pi pi-user-edit"
                style="float: right">
            </button>
            <button pButton pRipple type="button" label="Guardar" icon="pi pi-save"
                class="p-button-raised p-button-rounded p-button-success p-mr-2 p-mb-2 " style="float: right">
            </button>
        </div>
    </p-toolbar>    
</p-card>
