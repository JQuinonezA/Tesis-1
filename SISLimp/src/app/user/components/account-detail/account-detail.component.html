<p-toast></p-toast>
<div class="p-mb-3 p-text-italic">
    <h3>Detalle de la cuenta</h3>
</div>
<p-card>
    <form [formGroup]="formUser" (ngSubmit)="onUpdate()">

        <div class="p-fluid p-grid">
            <div class="p-field p-col-12 p-md-6">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon">
                        <i class="pi pi-user"></i>
                    </span>
                    <span class="p-float-label">
                        <input type="text" id="inputgroup" pInputText formControlName="nameuser">
                        <label for="inputgroup">Nombre</label>
                    </span>
                </div>
            </div>
            <div class="p-field p-col-12 p-md-6">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon">
                        <i class="pi pi-user"></i>
                    </span>
                    <span class="p-float-label">
                        <input type="text" id="inputgroup" pInputText formControlName="lastname">
                        <label for="inputgroup">Apellido</label>
                    </span>
                </div>
            </div>
            <div class="p-field p-col-12 p-md-6">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon">
                        <i class="pi pi-phone"></i>
                    </span>
                    <span class="p-float-label">
                        <input type="text" id="inputgroup" pInputText formControlName="phonenumber">
                        <label for="inputgroup">Telefono</label>
                    </span>
                </div>
            </div>
            <div class="p-field p-col-12 p-md-6">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon">
                        <i class="pi pi-envelope "></i>
                    </span>
                    <span class="p-float-label">
                        <input type="text" id="inputgroup" pInputText formControlName="email">
                        <label for="inputgroup">Correo electr칩nico</label>
                    </span>
                </div>
            </div>
            <div class="p-field p-col-12 p-md-6">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon">
                        <i class="pi pi-lock "></i>
                    </span>
                    <span class="p-float-label">
                        <input type="password" pPassword  formControlName="password"/>
                        <label for="inputgroup">Contrase침a</label>
                    </span>
                </div>
            </div>
            <div class="p-field p-col-12 p-md-6">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon">
                        <i class="pi pi-lock"></i>
                    </span>
                    <span class="p-float-label">
                        <input type="password" pPassword  formControlName="confirmpassword"/>
                        <label for="inputgroup">Repita contrase침a</label>
                    </span>
                </div>
                <div *ngIf="formUser.controls.confirmpassword.errors && formUser.controls.confirmpassword.touched"
                    style='color:#ff7355'>
                    <div *ngIf="formUser.controls.confirmpassword.errors?.required">Campo requerido</div>
                    <div *ngIf="formUser.controls.confirmpassword.errors?.mustMatch">Las contrase침as deben
                        coincidir</div>
                </div>
            </div>
            <div class="p-field p-col-12 p-md-6">
                <span class="p-float-label">
                    <p-dropdown [options]="dropprovince" (onChange)="onChangueProvince($event)"
                        formControlName="province"></p-dropdown>
                    <label for="dropdown">Provincia</label>
                </span>
            </div>
            <div class="p-field p-col-12 p-md-6">
                <span class="p-float-label">
                    <p-dropdown [options]="dropcity" formControlName="city"></p-dropdown>
                    <label for="dropdown">Ciudad</label>
                </span>
            </div>
        </div>
        <p-toolbar>
            <div class="p-toolbar-group-left">
            </div>
            <div class="p-toolbar-group-right">
                <button pButton pRipple type="button" label="Editar" (click)="onEdit()" 
                    class="p-button-raised p-button-rounded p-button-warning p-mr-2 p-mb-2" icon="pi pi-user-edit"
                    style="float: right">
                </button>
                <button pButton pRipple type="button" label="Guardar" icon="pi pi-save" (click)="onUpdate()"
                    class="p-button-raised p-button-rounded p-button-success p-mr-2 p-mb-2 " style="float: right">
                </button>
            </div>
        </p-toolbar>
    </form>
</p-card>
