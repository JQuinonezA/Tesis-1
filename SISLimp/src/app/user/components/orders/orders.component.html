<!-- [style]="{'width': 'fit-content'}" -->
<div class="p-text-italic">
    <h3>Pedidos</h3>
</div>
<div class="p-grid p-fluid">
    <ng-container *ngFor="let item of solProduct">
        <div class="p-col-6">
            <p-card styleClass="p-shadow-10" [style]="{'border-radius': '30px'}">
                <ng-template pTemplate="subtitle">
                    <span style="font-weight: bolder; color: black;">{{item?.dateCreate | date:'dd/MM/yyyy'}}</span>
                </ng-template>
                <ng-template pTemplate="content">
                    <h6 style="color: #5252e4; font-style: italic;">Articulos/Servicios solicitados</h6>
                    <ul *ngFor="let data of item?.elementAsArray">
                        <li class="p-2">
                            <span>Nombre: {{data?.name}}</span>
                            <br>
                            <span> Descripci√≥n:{{data?.description}}</span>
                        </li>
                    </ul>
                </ng-template>
                <ng-template pTemplate="footer">
                    <div class="p-grid">
                        <div class="p-col-6">
                        </div>
                        <div class="p-col-6" style="text-align: end;">
                            <p-tag styleClass="p-mr-2" icon="pi pi-info-circle" [severity]="item?.status == 'cancel' ? 'danger' : 'info'" [rounded]="true">
                                {{item?.status | solistatus:drop}}
                            </p-tag>
                        </div>
                    </div>

                </ng-template>
            </p-card>
        </div>
    </ng-container>
</div>
