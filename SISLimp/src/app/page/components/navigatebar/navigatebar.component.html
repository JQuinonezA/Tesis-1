<ng-container>
    <header class="header">
        <nav class="navbar navbar-expand-lg fixed-top py-3">
            <div class="container">
                <a href="#" class="navbar-brand text-uppercase font-weight-bold">
                    <img src="../../../../assets/Picture1.png" width="45" alt=""
                        class="d-inline-block align-middle mr-2">
                    <span class="text-uppercase font-weight-bold">SISLIMP</span>
                </a>
                <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler navbar-toggler-right"><i class="fa fa-bars"></i></button>
                <div id="navbarSupportedContent" class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active"><a [routerLink]="['inicio']" [routerLinkActive]="['active']"
                                class="nav-link text-uppercase font-weight-bold">Inicio <span
                                    class="sr-only">(current)</span></a></li>
                        <li class="nav-item"><a [routerLink]="['about']" [routerLinkActive]="['active']"
                                class="nav-link text-uppercase font-weight-bold">Nosotros</a></li>
                        <li class="nav-item"><a [routerLink]="['products']" [routerLinkActive]="['active']"
                                class="nav-link text-uppercase font-weight-bold">Productos</a></li>
                        <li class="nav-item"><a [routerLink]="['services']" [routerLinkActive]="['active']"
                                class="nav-link text-uppercase font-weight-bold">Servicios</a></li>
                        <li class="nav-item"><a [routerLink]="['contacto']" [routerLinkActive]="['active']"
                                class="nav-link text-uppercase font-weight-bold">Contacto</a></li>
                        <li class="nav-item"><a [routerLink]="['proservices']" [routerLinkActive]="['active']"
                                class="nav-link text-uppercase font-weight-bold">Productos y servicios</a></li>
                        <li class="nav-item"><a [routerLink]="['login']" [routerLinkActive]="['active']"
                                class="nav-link text-uppercase font-weight-bold">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</ng-container>
