<ng-container>
  <header id="header" class="fixed-top d-flex align-items-center">

      <nav id="navbar" class="navbar">
        <a href="#" class="logo">
          <img src="../../../../assets/Picture1.png" width="45" alt=""
            class="d-inline-block align-middle mr-2 img-fluid">
          <span class="text-uppercase font-weight-bold">SISLIMP</span>
        </a>
        <!-- <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

          <li><a [routerLink]="['inicio']" [routerLinkActive]="['active']"
              class="nav-link  scrollto text-uppercase font-weight-bold">Inicio</a></li>
          <li><a [routerLink]="['about']" [routerLinkActive]="['active']"

              class="nav-link scrollto text-uppercase font-weight-bold">Servicios</a></li>

          <li><a [routerLink]="['proservices']" [routerLinkActive]="['active']"

        <i class="fas fa-bars mobile-nav-toggle"></i>
      </nav>
    </div>
  </header>
</ng-container>
